<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1C1C1E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#48484A;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  
  <!-- Text -->
  <g transform="translate(0, 30)">
    <!-- "TapTime" text in one line -->
    <text x="0" y="0" font-family="-apple-system, BlinkMacSystemFont, SF Pro Display, system-ui, sans-serif" 
          font-size="28" font-weight="700" fill="url(#textGradient)" letter-spacing="-0.02em" 
          dominant-baseline="middle" text-anchor="start">
      TapTime
    </text>
  </g>
</svg>